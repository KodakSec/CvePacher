[package]
name = "cvepatcher"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.4", features = ["derive"] }
reqwest = { version = "0.11", features = ["json"] }
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
windows = { version = "0.48", features = [
    "Win32_System_SystemInformation",
    "Win32_System_Wmi",
    "Win32_System_Com",
    "Win32_Foundation",
    "Win32_Security"
]}
chrono = "0.4"
colored = "2.0"
indicatif = "0.17"
thiserror = "1.0"
log = "0.4"
env_logger = "0.10"
